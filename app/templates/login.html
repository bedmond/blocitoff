<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 app-content">
      </br>
      <h4>BLOCITOFF<h4>
        <form class="form-inline">   
          <div class="form-group">
            <label class="sr-only" for="email">Email address</label>
              <input ng-model="email" type="text" class="form-control" id="emailInput" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
              <input ng-model="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          <button type="submit" class="btn btn-info" ng-click="login()">Sign in</button>
          <button type="submit" class="btn btn-warning" ng-click="logout()">Sign out</button>
        </form>
        <p>{{ authData }}</p>
        <p ng-show="authData">I am logged in!</p>
        <p ng-hide="authData">No one is logged in!</p>
    </div>
  </div>
</div>
