<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 app-content">
      </br>
      <h4>BLOCITOFF<h4>
        <form class="form-inline">   
          <div class="form-group">
            <label class="sr-only" for="userData">Email address</label>
              <input ng-model="userData" type="email" class="form-control" id="userDataInput" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="authData">Password</label>
              <input ng-model="authData" type="password" class="form-control" id="authDataInput" placeholder="Password">
          </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          <button type="submit" class="btn btn-info" ng-click="login()">Sign in</button>
        </form>
    </div>
  </div>
</div>
