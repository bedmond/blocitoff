<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-3 register-content">
      </br>
      <h2>BLOCITOFF<h2>
      <h4>Organization begins with registration. Do it.<h4>
        <form class="form-inline">   
          <div class="form-group">
            <label class="sr-only" for="userData">Email</label>
              <input ng-model="userData" type="email" class="form-control" id="userDataInput" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="authData">Password</label>
              <input ng-model="authData" type="password" class="form-control" id="authDataInput" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-info" ng-click="register()">Register</button>
        </form>
    </div>
  </div>
</div>
