<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 app-content">
      </br>
      <h4>COMPLETED TASKS<h4>
        <div class="form-group">
        </div>
      <table class="table">
      </br>
      </br>
        <!--used ngInit to call expiredTask()-->
        <tr ng-repeat="task in tasks" ng-show="task.condition == 'complete'">
        </br>
          <td>{{ task.name }} <a class="btn btn-danger pull-right btn-xs" href="#" role="button" ng-click="tasks.$remove(task)">DELETE</a>
        </td>
        </tr>
      </table>
    </div>
  </div>
</div>
