<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 app-content">
      </br>
      <h4>CURRENT TASKS<h4>
        <div class="form-group">
        <input ng-model="task" id="taskInput" class="form-control" type="text" placeholder="Enter task..."></input>
        </div>
        <button class="btn btn-info pull-right" ng-click="addTask()">Add Task</button>
      <table class="table">
      </br>
    </br>
        <!--used ngInit to call expiredTask()-->
        <tbody ui-sortable="sortableOptions" ng-model="tasks">
          <tr ng-repeat="task in tasks | orderBy: 'priority'" ng-show="task.condition == 'active'" ng-init="expiredTask(task)">
            </br>
            <td>{{ task.name }} <a class="btn btn-warning pull-right btn-xs" href="#" role="button" ng-click="completeTask(task)">COMPLETE</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
