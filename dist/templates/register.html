<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 register-content">
      </br>
      <h4>BLOCITOFF<h4>
      <h5>Organization begins with registration.<h5>
        <form class="form-inline">   
          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
              <input ng-model="email" type="text" class="form-control" id="emailInput" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
              <input ng-model="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-info" ng-click="createUser()">Register</button>
        </form>
    </div>
  </div>
</div>
